<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="startGame();">

  <h1>Let the Tic-Tac-Toe Begin!</h1> 
  <h2 id="message">X </h2>

  <div class="boxes">
    <div class="row1">
      <div class="box" id="num0"></div>
      <div class="box" id="num1"></div>
      <div class="box" id="num2"></div>
    </div>
    <div class="row2">
      <div class="box" id="num3"></div>
      <div class="box" id="num4"></div>
      <div class="box" id="num5"></div>
    </div>
    <div class="row3">
      <div class="box" id="num6"></div>
      <div class="box" id="num7"></div>
      <div class="box" id="num8"></div>
    </div>  
  </div>
  
  <div id="button">
    <button>Reset</button>
  </div>


  
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
